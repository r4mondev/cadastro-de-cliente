<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda de Contatos</title>
  <!-- Adicionando Font Awesome para os ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Adicionando EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <style>
    /* Estilos gerais */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212; /* Fundo escuro */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff; /* Texto branco */
    }

    .container {
      background-color: #1e1e1e; /* Cinza muito escuro */
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /* Sombra escura */
      padding: 20px;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    h1, h2 {
      color: #fff; /* Texto branco */
    }

    /* Estilos do formulário de login e cadastro */
    #loginForm, #cadastroForm, #profileForm, #recuperarSenhaForm, #redefinirSenhaForm {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #loginForm input, #cadastroForm input, #profileForm input, #recuperarSenhaForm input, #redefinirSenhaForm input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #444; /* Borda cinza escura */
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
      background-color: #333; /* Fundo cinza escuro */
      color: #fff; /* Texto branco */
    }

    #loginForm input::placeholder, #cadastroForm input::placeholder, #profileForm input::placeholder, #recuperarSenhaForm input::placeholder, #redefinirSenhaForm input::placeholder {
      color: #888; /* Placeholder cinza claro */
    }

    #loginForm button, #cadastroForm button, #profileForm button, #recuperarSenhaForm button, #redefinirSenhaForm button {
      width: 100%;
      padding: 10px;
      background-color: #3498db; /* Azul vibrante */
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    #loginForm button:hover, #cadastroForm button:hover, #profileForm button:hover, #recuperarSenhaForm button:hover, #redefinirSenhaForm button:hover {
      background-color: #2980b9; /* Azul mais escuro no hover */
    }

    #mensagemErro, #mensagemCadastroErro, #mensagemProfileErro, #mensagemRecuperarSenhaErro, #mensagemRedefinirSenhaErro {
      color: #e74c3c; /* Vermelho para mensagens de erro */
      display: none;
      margin-top: 10px;
    }

    .link-cadastro, .link-recuperar-senha {
      color: #3498db; /* Azul para links */
      cursor: pointer;
      margin-top: 10px;
    }

    .link-cadastro:hover, .link-recuperar-senha:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Tela de Login -->
  <div id="loginContainer" class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="usuario" placeholder="Usuário" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
    <p id="mensagemErro">Usuário ou senha incorretos!</p>
    <p class="link-cadastro" onclick="mostrarCadastro()">Não tem uma conta? Cadastre-se</p>
    <p class="link-recuperar-senha" onclick="mostrarRecuperarSenha()">Esqueci minha senha</p>
  </div>

  <!-- Tela de Cadastro -->
  <div id="cadastroContainer" class="container" style="display: none;">
    <h2>Cadastro</h2>
    <form id="cadastroForm">
      <input type="text" id="novoUsuario" placeholder="Usuário" required>
      <input type="password" id="novaSenha" placeholder="Senha" required>
      <input type="text" id="cpf" placeholder="CPF" required maxlength="11" oninput="validarCPF(this)">
      <input type="email" id="email" placeholder="E-mail" required>
      <input type="email" id="confirmarEmail" placeholder="Confirme o E-mail" required>
      <button type="submit">Cadastrar</button>
    </form>
    <p id="mensagemCadastroErro" style="color: #e74c3c; display: none;"></p>
    <p class="link-cadastro" onclick="mostrarLogin()">Já tem uma conta? Faça login</p>
  </div>

  <!-- Tela de Recuperação de Senha -->
  <div id="recuperarSenhaContainer" class="container" style="display: none;">
    <h2>Recuperar Senha</h2>
    <form id="recuperarSenhaForm">
      <input type="email" id="emailRecuperarSenha" placeholder="E-mail cadastrado" required>
      <button type="submit">Enviar Código</button>
    </form>
    <p id="mensagemRecuperarSenhaErro" style="color: #e74c3c; display: none;"></p>
    <p class="link-cadastro" onclick="mostrarLogin()">Voltar para o Login</p>
  </div>

  <!-- Tela de Redefinição de Senha -->
  <div id="redefinirSenhaContainer" class="container" style="display: none;">
    <h2>Redefinir Senha</h2>
    <form id="redefinirSenhaForm">
      <input type="text" id="codigoRecuperacao" placeholder="Código de Recuperação" required>
      <input type="password" id="novaSenhaRecuperacao" placeholder="Nova Senha" required>
      <button type="submit">Redefinir Senha</button>
    </form>
    <p id="mensagemRedefinirSenhaErro" style="color: #e74c3c; display: none;"></p>
    <p class="link-cadastro" onclick="mostrarLogin()">Voltar para o Login</p>
  </div>

  <!-- Agenda de Contatos (inicialmente oculta) -->
  <div id="agendaContainer" class="container" style="display: none;">
    <h1>Agenda de Contatos</h1>

    <!-- Botão de Perfil e Logout -->
    <button class="profile-btn" onclick="mostrarPerfil()">Meu Perfil</button>
    <button class="logout-btn" onclick="logout()">Logout</button>

    <!-- Container do filtro -->
    <div class="filtro-container">
      <button class="filtro-btn" onclick="toggleFiltro()">
        <i class="fas fa-filter"></i> <!-- Ícone de funil -->
      </button>
      <input type="text" id="filtro" placeholder="Filtrar por nome ou DDD">
    </div>

    <!-- Formulário para adicionar/editar contatos -->
    <form id="formContato">
      <input type="text" id="nome" placeholder="Nome" required>
      <input type="text" id="telefone" placeholder="Telefone (ex: 11987654321)" required maxlength="11" oninput="validarTelefone(this)">
      <input type="file" id="foto" accept="image/*">
      <button type="submit" id="botaoCadastrar">Cadastrar</button>
    </form>

    <!-- Tabela de contatos -->
    <table id="tabelaContatos">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Nome</th>
          <th>Telefone</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Linhas serão adicionadas dinamicamente aqui -->
      </tbody>
    </table>
  </div>

  <!-- Tela de Perfil -->
  <div id="profileContainer" class="container" style="display: none;">
    <h2>Meu Perfil</h2>
    <form id="profileForm">
      <img src="https://via.placeholder.com/100" id="fotoPerfil" class="foto-perfil" alt="Foto de Perfil">
      <input type="file" id="fotoPerfilInput" accept="image/*">
      <input type="text" id="novoNomeUsuario" placeholder="Novo Nome de Usuário">
      <input type="password" id="novaSenhaUsuario" placeholder="Nova Senha">
      <button type="submit">Salvar Alterações</button>
    </form>
    <p id="mensagemProfileErro" style="color: #e74c3c; display: none;"></p>
    <button class="logout-btn" onclick="excluirUsuario()">Excluir Minha Conta</button>
    <button class="profile-btn" onclick="exportarContatos()">Exportar Contatos</button>
    <p class="theme-toggle" onclick="alternarTema()">Alternar Tema (Claro/Escuro)</p>
    <button class="profile-btn" onclick="mostrarAgenda()">Voltar para a Agenda</button>
  </div>

  <script>
    // Inicializa o EmailJS
    emailjs.init("SEU_USER_ID_DO_EMAILJS"); // Substitua pelo seu User ID do EmailJS

    // Função para alternar entre telas
    function mostrarCadastro() {
      document.getElementById("loginContainer").style.display = "none";
      document.getElementById("cadastroContainer").style.display = "block";
    }

    function mostrarLogin() {
      document.getElementById("cadastroContainer").style.display = "none";
      document.getElementById("recuperarSenhaContainer").style.display = "none";
      document.getElementById("redefinirSenhaContainer").style.display = "none";
      document.getElementById("loginContainer").style.display = "block";
    }

    function mostrarRecuperarSenha() {
      document.getElementById("loginContainer").style.display = "none";
      document.getElementById("recuperarSenhaContainer").style.display = "block";
    }

    function mostrarRedefinirSenha() {
      document.getElementById("recuperarSenhaContainer").style.display = "none";
      document.getElementById("redefinirSenhaContainer").style.display = "block";
    }

    function mostrarPerfil() {
      document.getElementById("agendaContainer").style.display = "none";
      document.getElementById("profileContainer").style.display = "block";
      carregarPerfil();
    }

    function mostrarAgenda() {
      document.getElementById("profileContainer").style.display = "none";
      document.getElementById("agendaContainer").style.display = "block";
    }

    // Lista de usuários (salva no LocalStorage)
    let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
    let usuarioLogado = null;
    let codigoRecuperacao = null;

    // Função para enviar código de recuperação por e-mail
    document.getElementById("recuperarSenhaForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const email = document.getElementById("emailRecuperarSenha").value;
      const usuario = usuarios.find(u => u.email === email);

      if (usuario) {
        codigoRecuperacao = Math.floor(100000 + Math.random() * 900000); // Gera um código de 6 dígitos

        const templateParams = {
          to_email: email,
          message: `Seu código de recuperação é: ${codigoRecuperacao}`
        };

        emailjs.send("SEU_SERVICE_ID", "SEU_TEMPLATE_ID", templateParams) // Substitua pelos seus IDs do EmailJS
          .then(() => {
            alert("Código de recuperação enviado para o e-mail cadastrado.");
            mostrarRedefinirSenha();
          })
          .catch((error) => {
            console.error("Erro ao enviar e-mail:", error);
            alert("Erro ao enviar e-mail. Tente novamente.");
          });
      } else {
        document.getElementById("mensagemRecuperarSenhaErro").style.display = "block";
        document.getElementById("mensagemRecuperarSenhaErro").textContent = "E-mail não encontrado.";
      }
    });

    // Função para redefinir senha
    document.getElementById("redefinirSenhaForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const codigoDigitado = document.getElementById("codigoRecuperacao").value;
      const novaSenha = document.getElementById("novaSenhaRecuperacao").value;

      if (codigoDigitado == codigoRecuperacao) {
        const usuario = usuarios.find(u => u.email === document.getElementById("emailRecuperarSenha").value);
        if (usuario) {
          usuario.senha = novaSenha;
          localStorage.setItem("usuarios", JSON.stringify(usuarios));
          alert("Senha redefinida com sucesso!");
          mostrarLogin();
        }
      } else {
        document.getElementById("mensagemRedefinirSenhaErro").style.display = "block";
        document.getElementById("mensagemRedefinirSenhaErro").textContent = "Código inválido.";
      }
    });

    // Restante do código (login, cadastro, agenda, perfil, etc.) permanece o mesmo...
  </script>
</body>
</html>
